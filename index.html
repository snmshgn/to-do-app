<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-deep_orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--- Custom Styles --->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="demo-card-wide mdl-card mdl-shadow--2dp">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h2 class="mdl-card__title-text">To-Do App</h2>
    </header>

    <form id="addToDoForm" class="mdl-card__supporting-text">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <button type="submit" class="add-button mdl-button mdl-js-button mdl-button--raised">Add</button>
      <button type="delete" class="delete-button mdl-button mdl-js-button mdl-button--raised">Delete</button>
    </form>

    <ul id="toDoList" class="mdl-card__supporting-text">
    </ul>

  <!--  <form id="deleteToDoItem">
      <button type="delete" class="delete-button mdl-button mdl-js-button mdl-button--raised">Delete</button>
    </form> -->

    <script src="app.js"></script>
  </body>
</html>
